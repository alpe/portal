<template>
    <div class="submit-transaction-modal">
        <div show.bind="loading === 0" class="form-container">
            <div show.bind="step==='success'" class="success-step center-text">
                <br>
                <br>
                <i anim-enter="fadeIn;{duration:3000}" class="fa fa-check-circle-o fa-5x success-text"></i>
                <br>
                <br>
                <div innerhtml.bind="successMessage"></div>
                <br>
                <div class="center-text">
                    <button md-waves class="btn gray" click.delegate="_finish()" if.bind="finish">
                        Finish
                    </button>
                    <button md-waves type="button" class="btn primary" click.delegate="_submitAnother()" if.bind="submitAnother">
                        <i class="fa fa-paper-plane-o"></i>&nbsp;${submitAnother.text || 'Submit Another Transction'}
                    </button>
                </div>
            </div>
            <div show.bind="step==='failure'" class="failure-step center-text">
                <br>
                <br>
                <i anim-enter="fadeIn;{duration:3000}" class="fa fa-check-circle-o fa-5x error-text"></i>
                <br>
                <br>
                <div>There was an error in submitting the transaction to the stellar network. The transaction failed with the following code(s):<br>${errorMessage}</div>
                <br>
                <div class="center-text">
                    <button md-waves class="btn gray" click.delegate="_finish()" if.bind="finish">
                        Finish
                    </button>
                    <button md-waves type="button" class="btn primary" click.delegate="_tryAgain()" if.bind="tryAgain">
                        <i class="fa fa-refresh"></i>&nbsp;${tryAgain.text || 'Try Again'}
                    </button>
                </div>
            </div>
        </div>
        <div show.bind="loading > 0" class="rocket-overlay center-text">
            <h5 class="primary-text">Submitting to network...</h5>
            <img src="/assets/rocket-in-space.gif">
        </div>
    </div>
</template>

<template>
    <div class="account">
        <div class="card">
            <div class="card-content">
                <div class="card-heading">
                    <div class="row">
                        <div class="col m11">
                            <div class="tabs">
                                <ul md-tabs="fixed: true;" md-tabs.ref="accountTabs"  class="z-depth-1">
                                    <li repeat.for="route of routableRoutes & oneTime">
                                        <a class="${router.currentInstruction.config.name === route.name ? 'active' : '' & oneTime}" click.trigger="navigateToRoute(route.name)" href="${'#tab-' + route.name}">${route.title & oneTime}</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col s1">
                            <button disabled.bind="account.updating" type="button" class="btn btn-flat dark-gray-text refresh-button" click.trigger="refresh()">
                                <i class="fa fa-refresh refresh-button"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body" style="min-height: 200px;">
                    <div class="row">
                        <div class="tab-content col s12">
                            <router-view></router-view>
                            <spinner-overlay size="2x" spin.bind="router.isNavigating || currentViewModel.refreshing"></spinner-overlay>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

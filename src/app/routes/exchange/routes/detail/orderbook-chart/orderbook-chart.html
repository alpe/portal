<template>
    <div class="card orderbook-chart" collapsible-card="is-open:true">
        <div class="card-content">
            <div class="card-heading">
                <div class="card-title">
                    Orderbook
                </div>
            </div>
            <div class="card-body no-padding">
                <div show.bind="orderbook.bids.length === 0 && orderbook.asks.length === 0" style="padding: 10px;">
                    <i>There is no orderbook data for the chosen asset pair.</i>
                </div>
                <div show.bind="orderbook.bids.length > 0 || orderbook.asks.length > 0">
                    <table class="current-data" show.bind="currentData">
                        <tr>
                            <td>Price:<br>${currentData.price | toPrecision:7}</td>
                            <td>Depth(${assetPair.selling.code}):<br> ${currentData.sellingDepth | toPrecision:7}</td>
                            <td>Depth(${assetPair.buying.code}):<br> ${currentData.buyingDepth | toPrecision:7}</td>
                        </tr>
                    </table>
                    <div class="chart"></div>
                </div>
            </div>
        </div>
    </div>
</template>

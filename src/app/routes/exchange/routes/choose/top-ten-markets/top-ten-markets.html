<template>
    <require from="./top-ten-markets-value-converters"></require>
    <div class="top-ten-markets">
        <div class="card">
            <div class="card-content">
                <div class="card-heading">
                    <div class="card-title">
                        Top Ten Markets
                    </div>
                    <i style="font-size: 15px;" class="fa fa-refresh right" no-collapse click.trigger="refresh()"></i>
                </div>
                <div class="card-body">
                    <div show.bind="markets.length === 0">
                        <i>No markets trading in the last 24 hours.</i>
                    </div>
                    <div show.bind="markets.length > 0">
                        <table class="centered bordered">
                            <thead>
                                <tr>
                                    <th>
                                        Market
                                    </th>
                                    <th click.delegate="changeOrder('trade_count')">
                                        Volume (#Trades)
                                        <span show.bind="order === 'trade_count'">&nbsp;<i class="fa fa-caret-square-o-down primary-text"></i></span>
                                    </th>
                                    <th click.delegate="changeOrder('percent_gain')">
                                        Change (%)
                                        <span show.bind="order === 'percent_gain'">&nbsp;<i class="fa fa-caret-square-o-down primary-text"></i></span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr repeat.for="market of markets" click.trigger="goToMarket(market)">
                                    <td>${market | assetPair}</td>
                                    <td>${market.trade_count}</td>
                                    <td innerhtml.bind="market.percent_gain | percentGain"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <spinner-overlay show.bind="loading > 0"></spinner-overlay>
                </div>
            </div>
        </div>
    </div>
</template>

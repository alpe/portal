<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title><%- htmlWebpackPlugin.options.metadata.title %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="<%- htmlWebpackPlugin.options.metadata.baseUrl %>">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/stellar-sdk/0.7.3/stellar-sdk.js"></script>-->
    <script src="/stellar-sdk.js"></script>

    <% if (htmlWebpackPlugin.options.metadata.ENV === 'development') { %>
        <script>
            lupoex = {
                env: 'development',
                api: 'http://localhost:1337',
                horizon: 'https://horizon.stellar.org'
            };
        </script>
    <% } %>
    <% if (htmlWebpackPlugin.options.metadata.ENV === 'production') { %>
        <script>
            lupoex = {
                env: 'production',
                api: 'http://api.lupoex.com',
                horizon: 'https://horizon.stellar.org'
            };
        </script>
    <% } %>
    <!-- imported CSS are concatenated and added automatically -->
</head>
<body aurelia-app="main">
<% if (htmlWebpackPlugin.options.metadata.ENV === 'development') { %>
    <!-- Webpack Dev Server reload -->
    <script src="/webpack-dev-server.js"></script>
<% } %>

</body>
</html>

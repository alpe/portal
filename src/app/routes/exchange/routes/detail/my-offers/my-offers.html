<template>
    <div class="my-offers">
        <div class="card" collapsible-card="is-open:true">
            <div class="card-content">
                <div class="card-heading">
                    <div class="card-title">
                        My Offers
                    </div>
                </div>
                <div class="card-body">
                    <div class="no-offers" show.bind="!anyOffers">
                        <i>You have no open offers for this asset pair.</i>
                    </div>
                    <div show.bind="anyOffers">
                        <table class="highlight centered">
                            <thead>
                                <tr>
                                    <th>Type</th>
                                    <th>Price (${assetPair.buying.code}/${assetPair.selling.code})</th>
                                    <th>Amount (${assetPair.selling.code})</th>
                                    <th>Amount (${assetPair.buying.code})</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr repeat.for="bid of myOffers.bids">
                                    <td><span class="success-text"><strong>Bid</strong></span></td>
                                    <td>${1 | divideBy:bid.price | toPrecision:7}</td>
                                    <td>${bid.amount | multiplyBy:bid.price | toPrecision:7}</td>
                                    <td>${bid.amount | toPrecision:7}</td>
                                    <td>
                                        <a href="javascript:void(0)" class="text-dark-gray" click.trigger="cancel(bid)">
                                            Cancel
                                        </a>
                                    </td>
                                </tr>
                                <tr repeat.for="ask of myOffers.asks">
                                    <td><span class="error-text"><strong>Ask</strong></span></td>
                                    <td>${ask.price | toPrecision:7}</td>
                                    <td>${ask.amount | toPrecision:7}</td>
                                    <td>${ask.amount | multiplyBy:ask.price | toPrecision:7}</td>
                                    <td>
                                        <a href="javascript:void(0)" class="text-dark-gray" click.trigger="cancel(ask)">
                                            Cancel
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template>
    <div class="asset-pair-cards">
        <div class="row">
            <div class="col col1 s6 center-text">Buying</div>
            <div class="col col2 s6">Selling</div>
        </div>
        <div class="cards-container">
            <hr class="hr-one">
            <hr class="hr-two">
            <span click.trigger="switchAssets()" show.bind="switchAssets">
                <i class="fal fa-exchange primary-text"></i>
            </span>
            <div class="row">
                <div class="col col1 s6 center-text">
                    <asset-card reselect.bind="reselectBuying" asset.bind="assetPair.buying"></asset-card>
                </div>
                <div class="col col2 s6">
                    <asset-card reselect.bind="reselectSelling" asset.bind="assetPair.selling"></asset-card>
                </div>
            </div>
        </div>
    </div>
</template>

<template>
    <div class="offer-modal">
        <alert config.bind="alertConfig"></alert>
        <div>
            Currently, your trust limit for ${code}(${issuer}) is <strong>${limit}</strong>. You can modify your limit below:
        </div>
        <div class="form-field">
            <label>New Limit</label>
            <input type="number" value.bind="newLimit | validStellarNumber & reflectModel" tt-validate="key:newLimit; manager.bind: validationManager" required title="New Limit">
        </div>
        <br>
        <div class="center-text">
            <button class="btn primary" click.delegate="modifyLimit()">
                <i class="fa fa-check"></i>&nbsp;Modify Limit
            </button>
        </div>
        <spinner-overlay show.bind="loading > 0"></spinner-overlay>
    </div>
</template>

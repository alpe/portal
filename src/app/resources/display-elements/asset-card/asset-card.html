<template>
    <div class="asset-card card" class.bind="verified ? 'verified' : 'not-verified'" title.bind="description">
        <div class="card-content">
            <div class="card-body">
                <table>
                    <tr>
                        <td class="image-cell">
                            <div class="image-wrapper">
                                <img show.bind="loading === 0" src.bind="imageSrc">
                                <i show.bind="loading > 0" class="fa fa-refresh primary-text fa-spin"></i>
                            </div>
                            <div class="verification">
                                <i show.bind="verified" class="fa fa-check-circle-o success-text" title.bind="verifiedMessage"></i>
                                <i show.bind="!verified" class="fa fa-exclamation-triangle warning-text" title.bind="verifiedMessage"></i>
                            </div>
                        </td>
                        <td class="description-cell">
                            <h6><strong>${assetCode & oneTime}</strong></h6>
                            <div show.one-time="homeDomain" class="primary-text home-domain">${homeDomain & oneTime}</div>
                            <div class="issuer-address">${issuerAddress & oneTime}</div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</template>

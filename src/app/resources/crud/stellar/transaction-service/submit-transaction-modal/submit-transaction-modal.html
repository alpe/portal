<template>
    <div class="submit-transaction-modal">
        <div show.bind="loading === 0" class="form-container">
            <div show.bind="step==='success'" class="success-step center-text">
                <br>
                <br>
                <i class="fa fa-check-circle-o fa-5x success-text"></i>
                <br>
                <br>
                <div innerhtml.bind="successMessage | sanitizeHTML"></div>
                <br>
                <div class="center-text">
                    <button md-waves class="btn gray btn-small btn-flat" click.delegate="finish()" style="margin-top: 10px;">
                        Finish
                    </button>
                </div>
            </div>
            <div show.bind="step==='failure'" class="failure-step center-text">
                <br>
                <br>
                <i class="fa fa-times-circle-o fa-5x error-text"></i>
                <br>
                <br>
                <div>There was an error in submitting the transaction to the stellar network. The transaction failed with the following code(s):<br>${errorMessage}</div>
            </div>
        </div>
        <div show.bind="loading > 0" class="center-text">
            <h5 class="primary-text">Submitting to network...</h5>
            <br>
            <div>
                <spinner-overlay min-height="200"></spinner-overlay>
            </div>
        </div>
    </div>
</template>

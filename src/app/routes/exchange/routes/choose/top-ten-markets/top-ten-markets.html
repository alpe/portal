<template>
    <require from="../choose-value-converters"></require>
    <div class="top-ten-markets">
        <div class="card">
            <div class="card-content">
                <div class="card-heading">
                    <div class="card-title">
                        Top Markets
                    </div>
                    <i class="fa fa-refresh right refresh-button" no-collapse click.trigger="refresh()"></i>
                </div>
                <div class="card-body">
                    <div show.bind="markets.length === 0">
                        <i>No markets trading in the last 24 hours.</i>
                    </div>
                    <div show.bind="markets.length > 0">
                        <table class="hide-on-small-only centered bordered">
                            <thead>
                                <tr>
                                    <th>
                                        Market
                                    </th>
                                    <th click.delegate="changeOrder('trade_count')" class.bind="order !== 'trade_count' ? 'sortable' : ''">
                                        Trades (#)
                                        <span show.bind="order === 'trade_count'">&nbsp;<i class="fa fa-caret-down primary-text"></i></span>
                                    </th>
                                    <th>
                                        Sold Volume
                                    </th>
                                    <th>
                                        Bought Volume
                                    </th>
                                    <th click.delegate="changeOrder('percent_gain')" class.bind="order !== 'percent_gain' ? 'sortable' : ''">
                                        Change (%)
                                        <span show.bind="order === 'percent_gain'">&nbsp;<i class="fa fa-caret-down primary-text"></i></span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr repeat.for="market of markets" click.delegate="chooseMarket(market)">
                                    <td>
                                        <asset-pair-cards asset-pair.one-time="market | marketToAssetPair"></asset-pair-cards>
                                    </td>
                                    <td>${market.trade_count & oneTime}</td>
                                    <td>
                                        ${market.sold_vol | formatNumber:3}&nbsp;${market.sold_asset_type.toLowerCase() === 'native' ? nativeAssetCode : market.sold_asset_code}
                                    </td>
                                    <td>
                                        ${market.bought_vol | formatNumber:3}&nbsp;${market.bought_asset_type.toLowerCase() === 'native' ? nativeAssetCode : market.bought_asset_code}
                                    </td>
                                    <td innerhtml.bind="market.percent_gain | percentGain | sanitizeHTML"></td>
                                </tr>
                            </tbody>
                        </table>

                        <table class="hide-on-med-and-up centered bordered">
                            <tbody>
                                <tr repeat.for="market of markets" click.delegate="chooseMarket(market)">
                                    <td>
                                        <asset-pair-cards asset-pair.one-time="market | marketToAssetPair"></asset-pair-cards>
                                        <div class="show-on-small-only">
                                            <table>
                                                <tr>
                                                    <td>
                                                        Change (%)
                                                    </td>
                                                    <td>
                                                        <span innerhtml.one-time="market.percent_gain | percentGain | sanitizeHTML"></span>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        Trades (#)
                                                    </td>
                                                    <td>
                                                        ${market.trade_count & oneTime}
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        Sold Volume
                                                    </td>
                                                    <td>
                                                        ${market.sold_vol}&nbsp;${market.sold_asset_type.toLowerCase() === 'native' ? nativeAssetCode : market.sold_asset_code}
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        Bought Volume
                                                    </td>
                                                    <td>
                                                        ${market.bought_vol}&nbsp;${market.bought_asset_type.toLowerCase() === 'native' ? nativeAssetCode : market.bought_asset_code}
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <spinner-overlay size="2x" spin.bind="loading > 0"></spinner-overlay>
                </div>
            </div>
        </div>
    </div>
</template>

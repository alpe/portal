<template>
    <div class="stellar-address-input">
        <label class="accent-text">-- enter public key or federated address --</label>
        <input value.bind="inputValue & debounce:500"><br>
        <div if.bind="inputValue">
            <i class="fa fa-refresh fa-spin primary-text" if.bind="loading > 0"></i>
            <div if.bind="loading === 0">
                <span if.bind="!publicKey" class="error-text"><i class="fa fa-exclamation-circle"></i>&nbsp;Invalid Account Address</span>
                <span if.bind="publicKey && !federatedAddress" class="success-text"><i class="fa fa-check-circle-o"></i>&nbsp;Valid Account Address</span>
                <span if.bind="publicKey && federatedAddress" style="word-break: break-all" class="success-text"><i class="fa fa-check-circle-o"></i>&nbsp;Valid Federated Address. Resolved to ${publicKey | shortenAddress:6}</span>
            </div>
        </div>
    </div>
</template>

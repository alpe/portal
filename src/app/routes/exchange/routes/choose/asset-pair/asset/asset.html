<template>
    <div>
        <div class="row">
            <div class="col s12 form-field">
                <select2 value.bind="code" config.bind="config.codeSelect" options.bind="codes"
                         tt-validate="manager.bind: validationManager; key: code; element-selector: .select2-custom-element" required></select2>
            </div>
            <div class="col s12 form-field">
                <select2 value.bind="issuer" config.bind="config.issuerSelect" options.bind="issuers" disabled.bind="loading > 0" if.bind="!code || code !== nativeAssetCode"
                         tt-validate="manager.bind: validationManager; key: issuer; element-selector: .select2-custom-element" required></select2>
            </div>
        </div>
        <h6 show.bind="loading === 0 && issuer">
            <span class="success-text" show.bind="verified">
                <i class="fa fa-check-circle-o"></i>&nbsp;Asset is verified by ${issuerHomeDomain}
                <i class="primary-text fa fa-question-circle-o" style="cursor: default;" md-tooltip="text.bind: verifiedExplanation;"></i>
            </span>
            <span class="error-text" show.bind="!verified">
                <i class="fa fa-exclamation-circle"></i>&nbsp;We could not verify this asset
                <i class="primary-text fa fa-question-circle-o" style="cursor: default;" md-tooltip="text.bind: notVerifiedExplanation;"></i>
            </span>
        </h6>
    </div>
</template>

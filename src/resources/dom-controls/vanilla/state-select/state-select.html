<template>
    <div class="state-select-container">
        <select md-select disabled.bind="config.state === 'disabled'"
                value.bind="value" class="form-control">
            <option disabled model.bind="null">Select a state</option>
            <option model.bind="state.abbreviation" repeat.for="state of states">
                ${state.name}
            </option>
        </select>
    </div>
</template>

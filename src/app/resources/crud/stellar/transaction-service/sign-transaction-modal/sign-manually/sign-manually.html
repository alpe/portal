<template>
    <div class="sign-manually">
        <form novalidate focus-input submit.trigger="submitToNetwork()">
            <div class="row">
                <div class="col s12">
                    <div class="form-field">
                        <label>
                            Transaction Envelope XDR (Base 64 Encoded)
                            <span show.bind="!displayCopySuccess" class="primary-text copy-label">
                                <i class="fa fa-clipboard"></i>
                            </span>
                            <span show.bind="displayCopySuccess" class="success-text">
                                <i class="fa fa-check"></i>&nbsp;Copied!
                            </span>
                        </label>
                        <div class="copy-transaction">
                            ${transactionEnvelopeXDR}
                        </div>
                    </div>
                    <div class="form-field">
                        <label>
                            If you would like lupoex to submit your transaction to the network, enter the signed transaction below as a base 64 encoded string.
                            <textarea class="materialize-textarea" value.bind="signedTransactionEnvelopeXDR"></textarea>
                        </label>
                    </div>
                    <br>
                    <div class="cols center-align form-field">
                        <button md-waves type="button" class="btn gray" click.trigger="back()">
                            <i class="fa fa-arrow-left"></i>&nbsp;Back
                        </button>
                        <button md-waves type="submit" class="btn primary">
                            Submit&nbsp;<i class="fa fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>

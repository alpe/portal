<template>
    <div>
        <alert config.bind="alertConfig"></alert>
        <div>
            <form novalidate focus-input submit.trigger="login()" if.bind="action==='login'">
                <div class="row">
                    <div class="col s12">
                        <div class="form-field">
                            <label>Account Address</label>
                            <stellar-address-input public-key.bind="publicKey" required title="Account Address" federated-address.bind="federatedAddress"
                                                   tt-validate="manager.bind: validationManager; key: publicKey; element-selector: :input; value-prop: publicKey"></stellar-address-input>
                        </div>
                        <div class="cols center-align form-field">
                            <button md-waves type="submit" class="btn primary">
                                <i class="fa fa-check"></i>&nbsp;Login
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <div if.bind="action==='createAccount'">
                <div class="row">
                    <div class="col s12">
                        <alert config.bind="createAccountHelpAlertConfig"></alert>
                        <div class="cols center-align form-field">
                            <button md-waves class="btn primary" click.delegate="generateKeypair()" >
                                <i class="fa fa-refresh"></i>&nbsp;Generate Key Pair
                            </button>
                        </div>
                        <div show.bind="newKeypair">
                            <div class="form-field">
                                <label>Public Key</label>
                                <div style="font-size: 12px; word-break: break-all;">
                                    ${newPublicKey}
                                </div>
                            </div>
                            <div class="form-field">
                                <label>
                                    Secret Key
                                    <i style="cursor: pointer" class="fa fa-lg fa-${displayNewSecret ? 'eye-slash' : 'eye'} primary-text" click.delegate="displayNewSecret = !displayNewSecret"></i>
                                </label>
                                <div style="font-size: 12px; word-break: break-all;">
                                    ${displayNewSecret ? newSecret : hiddenNewSecret}
                                </div>
                            </div>
                            <div class="form-field">
                                <alert config.bind="changellyAlertConfig"></alert>
                                <div class="center-align">
                                    <a class="btn btn-large" target="_blank" style="width: 100%; max-width: 200px; background: url('/assets/changelly-logo.png'); background-size: 75%; background-position: center; background-repeat: no-repeat"
                                       href="https://changelly.com/exchange/USD/STR/50?ref_id=9e0e0a52f935"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <form novalidate focus-input submit.trigger="authenticate()" if.bind="action==='authenticate'">
                <div class="row">
                    <div class="col s12">
                        <div class="form-field">
                            <label>Secret Key</label>
                            <input tt-validate="manager.bind: validationManager; key: secret"
                                   type="password" class="form-control" value.bind="secret" required title="Secret Key">
                        </div>
                        <div class="form-field">
                            <label>Remember Secret</label>&nbsp;<md-checkbox md-checked.bind="remember"></md-checkbox>
                            <span class="primary-text" style="cursor: default;" md-tooltip="text.bind: rememberExplanation;">Whats this?</span>
                        </div>
                        <br>
                        <div class="form-field" style="font-size: 11px;">
                            By clicking the sign button below you agree to our <a href="http://docs.lupoex.com/terms-and-conditions" target="_blank">terms and conditions</a>.
                        </div>
                        <div class="cols center-align form-field">
                            <button md-waves type="submit" class="btn primary">
                                <i class="fa fa-lock"></i>&nbsp;Sign
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <spinner-overlay show.bind="account.updating"></spinner-overlay>
        </div>
    </div>
</template>

<template>
    <alert config.bind="alertConfig"></alert>
    <div>
        <form novalidate focus-input submit.trigger="login()">
            <div class="row">
                <div class="col s12">
                    <div class="form-field">
                        <label>Account Address&nbsp;
                            <i class="primary-text fa fa-question-circle-o" md-tooltip="text: Signing in with your account address will allow you to view your account details. However, when executing your first transaction, you will be required to enter your secret key as well.;"></i>
                        </label>
                        <stellar-address-input public-key.bind="publicKey" title="Account Address" federated-address.bind="federatedAddress"></stellar-address-input>
                    </div>
                    <br>
                    <h5 class="center">Or</h5>
                    <div class="form-field">
                        <label>Secret Key&nbsp;
                            <i class="primary-text fa fa-question-circle-o" md-tooltip="text: Logging in with you secret key will cause your secret key to be stored (until you log out or close/refresh this browser tab) so that you can create transactions.;"></i>
                        </label>
                        <input type="password" value.bind="secretKey">
                    </div>
                    <br/>
                    <h5 class="center">Or</h5>
                    <div>
                        <label>Connect Ledger Nano S
                            <i class="primary-text fa fa-question-circle-o" md-tooltip="text: Available on Chrome and Opera. Install the Stellar app from Ledger and enable browser support in the app settings."></i>
                        </label>
                        <bip32-path-input if.bind="ledgerConnected" bip32-path.bind="bip32Path" title="BIP32 path"></bip32-path-input>
                    </div>
                    <div class="cols center-align form-field">
                        <button md-waves type="submit" class="btn primary">
                            <i class="fa fa-check"></i>&nbsp;Login
                        </button>
                    </div>
                </div>
            </div>
        </form>

        <spinner-overlay spin.bind="loading > 0"></spinner-overlay>
    </div>
</template>

<template>
    <div class="create-offer">
        <div class="card offers" collapsible-card="is-open:true">
            <div class="card-content">
                <div class="card-heading">
                    <div class="card-title">
                        Buy ${assetPair.selling.code}
                    </div>
                    <i style="font-size: 15px;" class="fa fa-refresh right" no-collapse click.trigger="refresh()"></i>
                </div>
                <div class="card-body">
                    <alert if.bind="alertConfig" config.bind="alertConfig"></alert>
                    <div show.bind="!account">
                        <i>
                            You must <a href="javascript:void(0)" click.trigger="goToLogin()">login</a> to create offers.
                        </i>
                    </div>
                    <div show.bind="account">
                        <form submit.trigger="submit()" novalidate>
                            <div class="form-field">
                                <label>Price (${assetPair.buying.code}/${assetPair.selling.code})</label>
                                <input stellar-compliant-float type="number" class="form-control" value.bind="displayPrice" keyup.trigger="priceChanged()" change.trigger="priceChanged()">
                            </div>
                            ${price}
                            <div class="form-field">
                                <label>${assetPair.selling.code}</label>
                                <input stellar-compliant-float type="number" class="form-control" value.bind="buyingAmount" keyup.trigger="buyingAmountChanged()" change.trigger="buyingAmountChanged()">
                            </div>
                            <div class="form-field">
                                <label>${assetPair.buying.code}</label>
                                <input stellar-compliant-float type="number" class="form-control" value.bind="sellingAmount" keyup.trigger="sellingAmountChanged()" change.trigger="sellingAmountChanged()">
                            </div>
                            <div class="form-field" if.bind="needsTrustline">
                                <label>Trustline (${buyingAsset.code})</label>
                                <input type="number" class="form-control" value.bind="trustline" keyup.trigger="trustlineChanged()">
                                <span class="primary-text" style="cursor: default;" md-tooltip="text.bind: trustlineExplanation;">What's a trustline?</span>
                            </div>
                            <div class="center-align form-field">
                                <button md-waves type="submit" class="btn primary btn-small">
                                    &nbsp;Create Bid
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

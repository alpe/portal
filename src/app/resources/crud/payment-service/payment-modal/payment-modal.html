<template>
    <require from="./memo-select/memo-select"></require>

    <div class="payment-modal">
        <div class="form-container">

            <div show.bind="step==='input'" class="input-step">
                <div class="row">
                    <div class="col s12">
                        <label>Code</label>
                        <input type="text" value.bind="code" disabled.bind="lockCode" required title="Code"
                               tt-validate="manager.bind: validationManager; key: code;">
                    </div>
                    <div class="col s12" if.bind="code !== nativeAssetCode">
                        <label>Issuer</label>
                        <input type="text" value.bind="issuer" disabled.bind="lockIssuer" required title="Issuer"
                               tt-validate="manager.bind: validationManager; key: issuer;">
                    </div>
                    <div class="col s12">
                        <label>Amount</label>
                        <input type="number" value.bind="amount" required title="Amount"
                               tt-validate="manager.bind: validationManager; key: amount;">
                    </div>
                    <div class="col s12">
                        <label>Destination Account</label>
                        <input type="text" value.bind="destination" required title="Destination"
                               tt-validate="manager.bind: validationManager; key: destination;">
                    </div>
                </div>
                <div class="row" show.bind="memos.length > 0">
                    <br>
                    <div class="col s12">
                        <h6>Memos:</h6>
                    </div>
                    <div class="col s12">
                        <div class="row" repeat.for="memo of memos">
                            <div class="col s10">
                                <memo-select validation-manager.bind="validationManager" type.bind="memo.type" value.bind="memo.value"></memo-select>
                            </div>
                            <div class="col s2" style="padding-top: 20px; cursor: pointer;">
                                <i class="fa fa-2x fa-times-circle-o error-text" click.trigger="removeMemo($index)"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <button md-waves type="button" class="btn accent btn-small" click.trigger="addMemo()">
                    <i class="fa fa-plus"></i>&nbsp;Add Memo
                </button>
                <br>
                <br>
                <div class="center-text">
                    <button md-waves class="btn primary" click.delegate="submitInput()">
                        <i class="fa fa-paper-plane-o"></i>&nbsp;Submit Payment
                    </button>
                </div>
            </div>
            <div show.bind="step==='confirm'" class="confirm-step">
                <alert config.bind="alertConfig"></alert>
                <table>
                    <tr>
                        <td class="label">Code</td>
                        <td class="value">${code}</td>
                    </tr>
                    <tr>
                        <td class="label">Issuer</td>
                        <td class="value">${code === nativeAssetCode ? 'Native' : issuer}</td>
                    </tr>
                    <tr>
                        <td class="label">Amount</td>
                        <td class="value">${amount}</td>
                    </tr>
                    <tr>
                        <td class="label">Destination</td>
                        <td class="value">${destination}</td>
                    </tr>
                </table>
                <div class="row" show.bind="memos.length > 0">
                    <br>
                    <div class="col s12">
                        <h6>Memos:</h6>
                    </div>

                    <div class="col s12">
                        <table>
                            <tr repeat.for="memo of memos">
                                <td class="label">${memo.type}</td>
                                <td class="value">${memo.value}</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="center-text">
                    <button md-waves class="btn gray" click.delegate="step = 'input'">
                        <i class="fa fa-arrow-left"></i>&nbsp;Back
                    </button>
                    <button md-waves type="button" class="btn primary" click.trigger="submitConfirmation()">
                        <i class="fa fa-check"></i>&nbsp;Confirm
                    </button>
                </div>
            </div>
            <div show.bind="step==='success'" class="success-step center-text">
                <br>
                <br>
                <i anim-enter="fadeIn;{duration:3000}" class="fa fa-check-circle-o fa-5x success-text"></i>
                <br>
                <br>
                <div style="font-size: 20px">${amount} ${code} were successfully sent to ${destination}</div>
                <br>
                <div class="center-text">
                    <button md-waves class="btn gray" click.delegate="finish()">
                        <i class="fa fa-times"></i>&nbsp;I'm Done
                    </button>
                    <button md-waves type="button" class="btn primary" click.trigger="refresh()">
                        <i class="fa fa-paper-plane-o"></i>&nbsp;Send Another Payment
                    </button>
                </div>
            </div>
            <div show.bind="step==='failure'" class="failure-step center-text">
                <br>
                <br>
                <i anim-enter="fadeIn;{duration:3000}" class="fa fa-check-circle-o fa-5x error-text"></i>
                <br>
                <br>
                <div style="font-size: 20px">There was an error in sending your payment. Your payment failed with the following code(s):<br>${errorMessage}</div>
                <br>
                <div class="center-text">
                    <button md-waves class="btn gray" click.delegate="finish()">
                        <i class="fa fa-times"></i>&nbsp;I'm Done
                    </button>
                    <button md-waves type="button" class="btn primary" click.trigger="step = 'input'">
                        <i class="fa fa-refresh"></i>&nbsp;Try Again
                    </button>
                </div>
            </div>
        </div>
        <spinner-overlay show.bind="loading > 0"></spinner-overlay>
    </div>
</template>

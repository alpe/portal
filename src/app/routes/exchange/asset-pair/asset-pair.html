<template>
    <require from="./asset/asset"></require>
    <div class="card" collapsible-card="is-open:true">
        <div class="card-content">
            <div class="card-heading">
                <div class="card-title">
                    Asset Pair <span show.bind="loadedUnderlying && loadedCorresponding">(${loadedUnderlying.code + '/' + loadedCorresponding.code})</span>
                </div>
            </div>
            <div class="card-body">
                <alert config.bind="alertConfig"></alert>
                <div class="row">
                    <div class="col s6">
                        <h6 class="primary-text center"><strong>Underlying Asset</strong></h6>
                        <asset issuer.bind="underlying.issuer" code.bind="underlying.code"></asset>
                    </div>
                    <div class="col s6">
                        <h6 class="primary-text center"><strong>Corresponding Asset</strong></h6>
                        <asset issuer.bind="corresponding.issuer" code.bind="corresponding.code"></asset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

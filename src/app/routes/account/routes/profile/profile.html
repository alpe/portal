<template>
    <div class="row">
        <div class="col m6">
            <div class="card" collapsible-card>
                <div class="card-content">
                    <div class="card-heading">
                        <div class="card-title">
                            Thresholds
                        </div>
                    </div>
                    <div class="card-body">
                        <ul class="collection">
                            <li class="collection-item">Low: ${account.thresholds.low_threshold}</li>
                            <li class="collection-item">Medium: ${account.thresholds.med_threshold}</li>
                            <li class="collection-item">High: ${account.thresholds.high_threshold}</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="card" collapsible-card>
                <div class="card-content">
                    <div class="card-heading">
                        <div class="card-title">
                            Signers
                        </div>
                    </div>
                    <div class="card-body">
                        <ul class="collection">
                            <li repeat.for="signer of account.signers" class="collection-item">
                                ${signer.public_key}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col m6">
            <div class="card" collapsible-card>
                <div class="card-content">
                    <div class="card-heading">
                        <div class="card-title">
                            Flags
                        </div>
                    </div>
                    <div class="card-body">
                        <ul class="collection">
                            <li repeat.for="flag of account.flags | objectToArray" class="collection-item">
                                ${flag.key}: <i class="fa fa-lg ${flag.value ? 'fa-check-circle-o primary-text' : 'fa-times-circle-o error-text'}"></i>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="card" collapsible-card>
                <div class="card-content">
                    <div class="card-heading">
                        <div class="card-title">
                            Other Data
                        </div>
                    </div>
                    <div class="card-body">
                        <ul class="collection">
                            <li repeat.for="datum of account.data | objectToArray" class="collection-item">
                                ${datum.key}: ${datum.value}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

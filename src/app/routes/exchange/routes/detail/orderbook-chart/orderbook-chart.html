<template>
    <div class="card orderbook-chart" collapsible-card="is-open:true">
        <div class="card-content">
            <div class="card-heading">
                <div class="card-title">
                    Orderbook
                </div>
            </div>
            <div class="card-body no-padding">
                <div show.bind="orderbook.bids.length === 0 && orderbook.asks.length === 0" style="padding: 10px;">
                    <i>There is no orderbook data for the chosen asset pair.</i>
                </div>
                <div show.bind="orderbook.bids.length > 0 || orderbook.asks.length > 0">
                    <table class="current-data" show.bind="currentData">
                        <tr>
                            <td>Price&nbsp;(${assetPair.buying.code}/${assetPair.selling.code})
                                <div class.bind="currentData.type === 'bid' ? 'success-text' : 'error-text'">
                                    <strong>${currentData.price | formatNumber:7}</strong>
                                </div>
                            </td>
                            <td>Depth&nbsp;(${assetPair.selling.code})
                                <div class.bind="currentData.type === 'bid' ? 'success-text' : 'error-text'">
                                    <strong>${currentData.sellingDepth | formatNumber:7}</strong>
                                </div>
                            </td>
                            <td>Depth&nbsp;(${assetPair.buying.code})
                                <br>
                                <div class.bind="currentData.type === 'bid' ? 'success-text' : 'error-text'">
                                    <strong>${currentData.buyingDepth | formatNumber:7}</strong>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <div class="chart"></div>
                </div>
            </div>
        </div>
    </div>
</template>

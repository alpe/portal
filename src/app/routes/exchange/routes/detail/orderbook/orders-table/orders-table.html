<template>
    <require from="../../../../exchange-value-converters"></require>
    <div class="scrollable-table-wrapper">
        <table class="highlight striped centered">
            <thead>
            <tr>
                <th>
                    Price
                </th>
                <th>
                    ${assetPair.selling.code & oneTime}
                </th>
                <th>
                    ${assetPair.buying.code & oneTime}
                </th>
                <th>
                    Sum (${assetPair.selling.code & oneTime})
                </th>
                <th>
                    Sum (${assetPair.buying.code & oneTime})
                </th>
            </tr>
            </thead>
            <tbody>
            <tr repeat.for="order of orders">
                <td>
                    ${order.price | toPrecision:7 & oneTime} ${assetPair.buying.code & oneTime}/${assetPair.selling.code & oneTime}
                </td>
                <td>
                    ${order | orderAmount:selling:true | toPrecision:7 & oneTime}
                </td>
                <td>
                    ${order | orderAmount:selling:false | toPrecision:7 & oneTime}
                </td>
                <td>
                    ${orders | sumOrdersAmount:$index:selling:true | toPrecision:7 & oneTime}
                </td>
                <td>
                    ${orders | sumOrdersAmount:$index:selling:false | toPrecision:7 & oneTime}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</template>

<template>
    <div class="card open-offers" collapsible-card="is-open:true">
        <div class="card-content">
            <div class="card-heading">
                <div class="card-title">
                    Open Orders
                </div>
                <i class="fa fa-refresh right ${account.updating || loading > 0 ? 'fa-spin primary-text' : ''}" no-collapse click.trigger="refresh()"></i>
            </div>
            <div class="card-body">
                <i if.bind="!offers || offers.length === 0">There are no open offers for account: ${account.id}</i>
                <jquery-data-table if.bind="offers && offers.length > 0" config.bind="config.table" list.bind="offers"></jquery-data-table>
            </div>
        </div>
    </div>
</template>

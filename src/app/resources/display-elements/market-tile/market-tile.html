<template>
    <div class="market-tile">
        <div class="left-col">
            <img src.one-time="imageSrc">
            <div class="verified-container">
                <i class="fa fa-check-circle fa-sub success-text" show.one-time="verified"></i>
                <i class="fa fa-exclamation-circle fa-sub warning-text" show.one-time="!verified"></i>
            </div>
        </div>
        <div class="right-col">
            <h5>${asset.code & oneTime}</h5>
            <div show.one-time="homeDomain" class="primary-text">${homeDomain & oneTime}</div>
            <div show.one-time="!homeDomain">${issuerAddress & oneTime}</div>
        </div>
    </div>
</template>

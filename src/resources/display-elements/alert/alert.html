<template>
    <div if.bind="config.message && !closed" class="card alert alert-${config.type} ${config.dismissible !== false ? 'dismissible' : ''}">
        <strong>
            <i class.bind="'fa ' + (config.type === 'error' ? 'fa-exclamation-triangle text-danger' : config.type === 'warning' ? 'fa-exclamation-circle text-warning' : config.type === 'success' ? 'fa-check-square-o text-primary' : 'fa-info-circle')"></i>
        </strong>
        <span innerhtml.bind="config.message | sanitizeHTML"></span>
        <button if.bind="config.dismissible !== false" type="button" click.trigger="closed = true">
            &times;
        </button>
    </div>
</template>

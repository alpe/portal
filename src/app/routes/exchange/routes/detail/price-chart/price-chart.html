<template>
    <require from="./candlestick-chart/candlestick-chart"></require>
    <require from="./brush-chart/brush-chart"></require>
    <div class="card price-chart" collapsible-card="is-open:true">
        <div class="card-content">
            <div class="card-heading">
                <div class="card-title">
                    Price Chart
                </div>
                <i style="font-size: 15px;" class="fa fa-refresh right" no-collapse click.trigger="refresh()"></i>
            </div>
            <div class="card-body">
                <i if.bind="!assetPair">Select an asset pair to get started.</i>
                <div if.bind="assetPair">
                    <div class="filters">
                        <div class="btn-group">
                            Range:&nbsp;
                            <button class="btn btn-small btn-flat accent ${$index === presetRangeIndex ? 'active' : ''}" click.trigger="setRange($index)" repeat.for="option of rangeOptions">
                                ${option.amount}&nbsp;${option.unit}
                            </button>
                        </div>
                        <div class="btn-group right">
                            Interval:&nbsp;
                            <button class="btn btn-small btn-flat accent ${interval === option.interval ? 'active' : ''}" disabled.bind="option.disabled"
                                    click.trigger="setInterval(option.interval)" repeat.for="option of intervalOptions">
                                ${option.label}
                            </button>
                        </div>
                    </div>
                    <div class="chart-scroll">
                        <candlestick-chart></candlestick-chart>
                        <brush-chart></brush-chart>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

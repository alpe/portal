<template>
    <require from="./dd-content/dd-content"></require>
    <require from="./link-content/link-content"></require>
    <div class="md-routed-sidenav">
        <md-sidenav view-model.ref="sideNav" md-fixed="true" md-edge="left">
            <ul>
                <li class="${menuItem.navModels ? 'dropdown' : menuItem.isActive ? 'active' : ''}" repeat.for="menuItem of menuItems">
                    <link-content if.bind="!menuItem.navModels" nav-model.bind="menuItem" router.bind="router"></link-content>
                    <dd-content config.bind="config.dropDown" if.bind="menuItem.navModels" parent-nav.bind="menuItem" router.bind="router"></dd-content>
                </li>
            </ul>
        </md-sidenav>
    </div>
</template>

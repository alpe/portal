<template>
    <require from="./asset/asset"></require>
    <div class="card" collapsible-card="is-open:true">
        <div class="card-content">
            <div class="card-heading">
                <div class="card-title">
                    Search Assets <span>(${assetPair.buying.code + '/' + assetPair.selling.code})</span>
                </div>
            </div>
            <div class="card-body">
                <alert config.bind="alertConfig"></alert>
                <form submit.trigger="load()">
                    <div class="row">
                        <div class="col m6">
                            <h6 class="primary-text center">
                                <strong>Selling Asset</strong>&nbsp;<i class="primary-text fa fa-question-circle-o" style="cursor: default;" md-tooltip="text: The asset that is being sold (x in y/x price)."></i>
                                <i show.bind="sellingAssetVm.loading > 0" class="fa fa-refresh fa-spin primary-text"></i>
                            </h6>
                            <asset view-model.ref="sellingAssetVm" issuer.bind="assetPair.selling.issuer" code.bind="assetPair.selling.code"></asset>
                        </div>
                        <div class="col m6">
                            <div class="hide-on-med-and-up">
                                <br>
                            </div>
                            <h6 class="primary-text center">
                                <strong>Buying Asset</strong>&nbsp;<i class="primary-text fa fa-question-circle-o" style="cursor: default;" md-tooltip="text: The asset that is being bought with (y in y/x price)."></i>
                                <i show.bind="buyingAssetVm.loading > 0" class="fa fa-refresh fa-spin primary-text"></i>
                            </h6>
                            <asset view-model.ref="buyingAssetVm" issuer.bind="assetPair.buying.issuer" code.bind="assetPair.buying.code"></asset>
                        </div>
                    </div>
                    <div class="row center">
                        <div class="form-field">
                            <button type="submit" class="btn primary">
                                <i class="fa fa-refresh"></i>&nbsp;Load
                            </button>
                        </div>
                    </div>
                    <spinner-overlay size="2x" spin.bind="loading > 0"></spinner-overlay>
                </form>
            </div>
        </div>
    </div>
</template>

<template>
    <require from="../../resources/auth/identify-user/identify-user"></require>
    <require from="../../resources/auth/identify-user/identify-user-action-title-value-converter"></require>
    <div class="login">
        <div class="login-container">
            <div class="card">
                <div class="card-content">
                    <div class="card-heading">
                        <div class="tabs">
                            <ul md-tabs="fixed: true;" md-tabs.ref="loginTabs"  class="z-depth-1">
                                <li class="tab col s3"><a  class="${action === 'login' ? 'active' : '' & oneTime}" href="javascript:void(0)" click.trigger="changeAction('login')"  href="#action-login">Login</a></li>
                                <li class="tab col s3"><a  class="${action === 'createAccount' ? 'active' : '' & oneTime}" href="javascript:void(0)" click.trigger="changeAction('createAccount')"  href="#action-createAccount">Create Account</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="card-body">
                        <identify-user initial-message.bind="initialMessage" action.bind="action" login.trigger="onLoginSuccess($event)"></identify-user>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

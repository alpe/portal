<template>
    <require from="./orders-table/orders-table"></require>
    <div class="card" collapsible-card="is-open:true">
        <div class="card-content">
            <div class="card-heading">
                <div class="card-title">
                    Order Book <span show.bind="assetPair">(${assetPair.buying.code + '/' + assetPair.selling.code})</span>
                </div>
                <i class="fa fa-refresh right" no-collapse click.trigger="refresh()"></i>
            </div>
            <div class="card-body">
                <i if.bind="!assetPair">Select an asset pair to get started.</i>
                <i if.bind="bids.length === 0 && asks.length === 0">There are currently no orders for this asset pair.</i>
                <div class="row" if.bind="assetPair && (bids.length > 0 || asks.length > 0)">
                    <div class="col s6">
                        <h6 class="center primary-text"><strong>Sell Orders</strong></h6>
                        <orders-table orders.bind="asks" asset-pair.bind="assetPair"></orders-table>
                    </div>
                    <div class="col s6">
                        <h6 class="center primary-text"><strong>Buy Orders</strong></h6>
                        <orders-table orders.bind="bids" asset-pair.bind="assetPair"></orders-table>
                    </div>
                </div>
                <spinner-overlay show.bind="loading > 0"></spinner-overlay>
            </div>
        </div>
    </div>
</template>

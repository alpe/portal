<template>
    <div>
        <alert config.bind="alertConfig"></alert>
        <div>
            <form novalidate focus-input submit.trigger="login()" if.bind="action==='login'">
                <div class="row">
                    <div class="col s12">
                        <div class="form-field">
                            <label>Public Key</label>
                            <input tt-validate="manager.bind: validationManager; key: publicKey"
                                   type="text" class="form-control" value.bind="publicKey" required title="Public Key">
                        </div>
                        <div class="cols center-align form-field">
                            <button md-waves type="submit" class="btn primary">
                                <i class="fa fa-check"></i>&nbsp;Login
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <form novalidate focus-input submit.trigger="authenticate()" if.bind="action==='authenticate'">
                <div class="row">
                    <div class="col s12">
                        <div class="form-field">
                            <label>Secret Key</label>
                            <input tt-validate="manager.bind: validationManager; key: secret"
                                   type="password" class="form-control" value.bind="secret" required title="Secret Key">
                        </div>
                        <div class="form-field">
                            <label>Remember Secret</label>&nbsp;<md-checkbox md-checked.bind="remember"></md-checkbox>
                            <span class="primary-text" style="cursor: default;" md-tooltip="text.bind: rememberExplanation;">Whats this?</span>
                        </div>
                        <div class="cols center-align form-field">
                            <button md-waves type="submit" class="btn primary">
                                <i class="fa fa-lock"></i>&nbsp;Authenticate
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <spinner-overlay show.bind="account.updating"></spinner-overlay>
        </div>
    </div>
</template>

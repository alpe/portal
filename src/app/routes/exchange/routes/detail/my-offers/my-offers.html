<template>
    <div class="my-offers">
        <div class="card" collapsible-card="is-open:true">
            <div class="card-content">
                <div class="card-heading">
                    <div class="card-title">
                        My Offers
                    </div>
                    <i style="font-size: 15px;" class="fa fa-refresh right" no-collapse click.trigger="refresh()"></i>
                </div>
                <div class="card-body">
                    <div show.bind="asks.length === 0 && bids.length === 0">
                        <i>You have no open offers for this asset pair.</i>
                    </div>
                    <div show.bind="asks.length !== 0 || bids.length !== 0">
                        <table class="highlight striped centered">
                            <thead>
                                <tr>
                                    <th>Type</th>
                                    <th>Price (${assetPair.buying.code}/${assetPair.selling.code})</th>
                                    <th>Amount (${assetPair.selling.code})</th>
                                    <th>Amount (${assetPair.buying.code})</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr repeat.for="bid of bids">
                                    <td><span class="success-text"><strong>Bid</strong></span></td>
                                    <td>${1 / bid.price | toPrecision:7}</td>
                                    <td>${bid.amount * bid.price | toPrecision:7}</td>
                                    <td>${bid.amount | toPrecision:7}</td>
                                    <td>
                                        <a href="javascript:void(0)" class="text-accent" click.trigger="cancel(bid)">
                                            Cancel
                                        </a>
                                    </td>
                                </tr>
                                <tr repeat.for="ask of asks">
                                    <td><span class="error-text"><strong>Ask</strong></span></td>
                                    <td>${ask.price | toPrecision:7}</td>
                                    <td>${ask.amount | toPrecision:7}</td>
                                    <td>${ask.amount * ask.price | toPrecision:7}</td>
                                    <td>
                                        <a href="javascript:void(0)" class="text-accent" click.trigger="cancel(ask)">
                                            Cancel
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
